{% extends 'base.html' %}
{% load static %}

{% block styles %}
<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
{% endblock %}

{% block body %}
    <div class="container" id="calendar">
        {% for row in calendar %}
            <div class="row">    
            {% for column in row %}
                {% if column != -1 %}
                    {% if column == 0 %}
                    <div class="col">
                        <div class="card">
                            <div class="card-body">
                                <h6 class="card-title"></h6>
                            </div>
                        </div>
                    </div>
                    {% else %}
                    <div class="col">
                        <div class="card text-dark bg-light">
                            <div class="card-body">
                                <h6 class="card-title">{{ column }}</h6>
                                <a href="#" class="btn btn-secondary w-100 text-start"><span class="badge bg-secondary">0</span> Events</a>
                                <a href="#" class="btn btn-secondary w-100 mt-2 text-start"><span class="badge bg-secondary">8</span> To Do</a>
                            </div>
                        </div>
                    </div>
                    {% endif %}
                {% endif %}
            {% endfor %}
            </div>
        {% endfor %}
    </div>
{% endblock %}
